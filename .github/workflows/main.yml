name: Package Application with Pyinstaller for Windows and pypi

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-pyPI:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: "3.7"
        
    - name: Install setuptools
      run: >-
        python -U -m pip install --upgrade pip setuptools wheel
        
    - name: Build an sdist
      run: >-
        python setup.py sdist
        
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        
  build-Windows-exe:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Package Application for Windows
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        path: ./

    - uses: actions/upload-artifact@v2
      with:
        name: pyDataView.exe
        path: dist/windows
